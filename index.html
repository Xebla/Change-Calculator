<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Change Calculator</title>
  <!--Link CSS-->
  <link rel="stylesheet" href="css/style.css">
  <!-- Link Google Font 'Roboto Flex' -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Special+Gothic+Expanded+One&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Change Calculator</h1>

    <label>Cost: <input id="amount-due" type="number" step="0.01" placeholder="$"></label>
    <label>Payment: <input id="amount-received" type="number" step="0.01" placeholder="$"></label>

    <button id="calculate-change">Calculate</button>

    <h2>Total Change:</h2>
    <div class="output-group">
      <p id="total-output"></p>
    </div>

    <div id="error"></div>

    <div class="output-group">
      <h4>Dollars:</h4>
      <p id="dollars-output"></p>
      <h4>Quarters:</h4>
      <p id="quarters-output"></p>
      <h4>Dimes:</h4>
      <p id="dimes-output"></p>
      <h4>Nickels:</h4>
      <p id="nickels-output"></p>
      <h4>Pennies:</h4>
      <p id="pennies-output"></p>
    </div>
  </div>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
